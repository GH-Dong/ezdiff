machine:
    python:
        version: 3.5.1
    post:
        - test -d $HOME/miniconda || wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O ~/miniconda.sh
        - test -d $HOME/miniconda || bash ~/miniconda.sh -b -p $HOME/miniconda
    environment:
        PATH: "$HOME/miniconda/bin:$PATH"

dependencies:
    pre:
        - sudo apt-get -y install r-base